<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>鼠标事件示例</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <div>test</div>
    <script>
        const oDiv  =document.querySelector('div')
        oDiv.addEventListener('click',() => {
            console.log('click');
        })
        oDiv.addEventListener('dblclick',() => {
            console.log('dblclick');
        })
        oDiv.addEventListener('mousedown',() => {
            console.log('mousedown');
        })
        oDiv.addEventListener('mouseup',() => {
            console.log('mouseup');
        })
        oDiv.addEventListener('mouseover',() => {
            console.log('mouseover');
        })
        oDiv.addEventListener('mouseout',() => {
            console.log('mouseout');
        })
        oDiv.addEventListener('mouseenter',() => {
            console.log('mouseenter');
        })
        oDiv.addEventListener('mouseleave',() => {
            console.log('mouseleave');
        })
    </script>
</body>
</html>
